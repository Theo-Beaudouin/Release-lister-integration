<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release lister - Log in page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header>
        <div class="burger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <div class="background-side">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Neque facilis totam ex ea tempore minima ratione cum atque 
                nisi iure placeat nostrum expedita libero possimus rem, 
                sapiente itaque aut fugit.
            </p>
        </div>
    
        <h2 class="page-title">Log in</h2>
        <hr class="title-underline">
        <div class="form-side">
            <div class="form-field">
                <label for="usn">Username</label>
                <input id="usn" type="text" placeholder="Robert123">

            <div class="form-field">
                <label for="psw">Password</label>
                <input id="psw" type="password" placeholder="*******">

                    Forgotten <a class="forgot-psw" href="#">password</a> ?
                </p>
            </div>
        
            <button class="form-button">Connect</button>
        </div>
